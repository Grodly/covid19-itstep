<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/alk-sanet.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="image/png" href="./img/Logo.png">
    <title>სტატისტიკა</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html"><img src="./img/Logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">რა არის Covid-19?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="prevention.html">პრევენცია</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="statistics.html">სტატისტიკა<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="boredAtHome.html">სახლში მოიწყინე?</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="about">
                <h1>Top 5 ქვეყანა</h1>
                <table data-aos="zoom-in" class="topCountries">
                    <tr>
                        <th>ქვეყანა</th>
                        <th>გამოვლინდა</th>
                        <th>გარდაიცვალა</th>
                        <th>განიკურნა</th>
                    </tr>
                    <!-- ----------------------- -->
                </table>
                <table data-aos="zoom-in" class="yourCountry">
                    <tr>
                        <th>ქვეყანა</th>
                        <th>გამოვლინდა</th>
                        <th>გარდაიცვალა</th>
                        <th>განიკურნა</th>
                    </tr>
                    <!-- ----------------------- -->
                </table>

                <div class="hot-line">
                    <h4>ცხელი ხაზი: 144</h1>
                </div>
            </div>
            <div class="right rightSide">
                <div data-aos="fade-left" class="about">
                    <h1>დაინფიცირების ალბათობა</h1>
                    <p>შეიყვანეთ მონაცემები</p>

                    <div class="form-box">
                        <select class="form-control" id="age" onchange="CalculateDeathChanse();">
                            <option>0-19</option>
                            <option>20-39</option>
                            <option>40-59</option>
                            <option>60-89</option>
                            <option>90+</option>
                        </select>
                        <label for="age">ასაკი</label>
                    </div>
                    <div class="form-box">
                        <select class="form-control" id="social-contact" onchange="CalculateDeathChanse();">
                            <option>არ მაქვს კონტაქტი</option>
                            <option>ნაკლებად მაქვს კონტაქტი</option>
                            <option>მაქვს კონტაქტი</option>
                        </select>
                        <label for="social-contact">სოციალური კონტაქტი</label>
                    </div>
                    <div class="form-box">
                        <select class="form-control" id="gender" onchange="CalculateDeathChanse();">
                            <option>მდედრობითი</option>
                            <option>მამრობითი</option>
                        </select>
                        <label for="gender">სქესი</label>
                    </div>
                    <div class="form-box">
                        <select class="form-control" id="climate" onchange="CalculateDeathChanse();">
                            <option>ცხელი</option>
                            <option>ცივი</option>
                        </select>
                        <label for="climate">კლიმატი</label>
                    </div>
                    <div class="form-box">
                        <select class="form-control" id="hygiene" onchange="CalculateDeathChanse();">
                            <option>ვიცავ</option>
                            <option>ნაკლებად ვიცავ</option>
                            <option>არ ვიცავ</option>
                        </select>
                        <label for="hygiene">ჰიგიენა</label>
                    </div>
                    <div class="form-box">
                        <select class="form-control" id="other-illness" onchange="CalculateDeathChanse();">
                            <option>არ მაქვს</option>
                            <option>სუსტად</option>
                            <option>ძლიერად</option>
                        </select>
                        <label for="other-illness">სხვა დაავადებები</label>
                    </div>

                    <div class="persent-calc">
                        <h4>პროცენტული მაჩვენებელი:</h4>
                        <h4 class="result">ara%</h4>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <h4>დარჩისახლში</h4>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js "></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>
    <script src="./js/CovidStats.component.js "></script>
    <script src="./js/main.js"></script>

    <script>
        var covidStatistics = new CovidStatistics();
    </script>

    <script>
        AOS.init();
    </script>
</body>

</html>
